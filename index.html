<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNRAID Calculator</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Include Google Font "Inter" -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center accent">UNRAID Calculator</h1>

    <!-- Data Drives Section -->
    <div class="form-group">
      <label class="font-weight-bold">No. of Drives:</label>
      <div id="driveButtons" class="btn-group btn-group-toggle" data-toggle="buttons">
        <!-- Drive buttons will be generated here -->
      </div>
      <div id="customDriveInput" class="mt-2" style="display: none;">
        <input
          type="number"
          id="numDrives"
          min="13"
          value="13"
          class="form-control"
          placeholder="Enter number of drives"
        />
      </div>
    </div>

    <!-- Drive Sizes Inputs -->
    <div id="driveSizes">
      <!-- Drive size inputs will be appended here -->
    </div>

    <!-- Parity Drives Section -->
    <div class="form-group">
      <label class="font-weight-bold">No. of Parity Drives:</label>
      <div id="parityButtons" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="parityOptions" data-value="0" autocomplete="off" checked /> 0
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="parityOptions" data-value="1" autocomplete="off" /> 1
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="parityOptions" data-value="2" autocomplete="off" /> 2
        </label>
      </div>
      <div id="parityDrives">
        <!-- Parity drive inputs will be appended here -->
      </div>
    </div>

    <!-- Results -->
    <div id="results" class="mt-4"></div>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
