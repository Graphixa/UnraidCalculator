<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNRAID Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>UNRAID Calculator</h1>

    <div class="form-section">
      <label for="numDrives">Number of Data Drives:</label>
      <input type="number" id="numDrives" min="1" value="1">
    </div>

    <div id="driveSizes">
      <!-- Drive size inputs will be appended here -->
    </div>

    <div class="form-section">
      <h3>Parity Drives</h3>
      <div id="parityButtons">
        <button data-value="0" class="parity-btn active">0</button>
        <button data-value="1" class="parity-btn">1</button>
        <button data-value="2" class="parity-btn">2</button>
      </div>
      <div id="parityDrives">
        <!-- Parity drive inputs will be appended here -->
      </div>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
