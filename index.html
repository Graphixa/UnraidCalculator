<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unraid Drive Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;400;700&display=swap" rel="stylesheet">



  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'IBM Plex Sans Condensed', sans-serif;
      background-color: #171717;
      color: #FFFFFF;
    }

    .btn-accent {
      background-color: #d84723;
      color: #FFFFFF;
    }
    .btn-accent:hover {
      background-color: #e77838;
    }
    /* Fix for dropdown arrow color */
    select {
      appearance: none;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white"><path d="M5.292 7.292a1 1 0 011.414 0L10 10.586l3.293-3.294a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>');
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="sticky top-0 bg-gray-900 py-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between px-6"> <!-- Adjusted px-4 to px-6 -->
      <div class="flex items-center">
        <img src="unraid-logo.png" alt="Unraid Logo" class="h-8 mr-3">
        <h1 class="text-2xl font-bold px-4">Drive Calculator</h1> <!-- Added px-4 -->
      </div>
      <a href="https://github.com/graphixa/UnraidCalculator" class="text-white hover:text-amber-500">
        Made with ❤️ by @graphixa
      </a>
    </div>
  </header>
  

  <!-- Main Content -->
  <main class="container mx-auto my-14 px-4">
    <!-- Data Drives Section -->
    <section>
      <h2 class="text-3xl font-semibold mb-4">Number of Data Drives</h2>
      <div class="mb-6">
        <div class="drive-controls flex flex-wrap items-center gap-2 mb-4">
          <!-- Drive buttons will be generated here -->
          <div id="driveButtons" class="drive-buttons flex flex-wrap gap-2">
            <!-- Buttons will be inserted here -->
          </div>
          <!-- Custom Number Button and Input -->
          <div class="flex items-center gap-2">
            <button id="customButton" class="btn-drive custom-number px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring focus:ring-amber-500">
              Custom No.
            </button>
            <div id="customDriveInput" style="display: none;">
              <input
                type="number"
                id="numDrives"
                min="11"
                max="100"
                value="11"
                class="border border-gray-600 bg-gray-800 text-white px-4 py-2 rounded w-32"
                placeholder="Max 100"
              />
            </div>
          </div>
        </div>
        <div class="mt-8">
          <button id="updateAllDrivesBtn" class="btn-accent px-4 py-2 rounded">Update All Drive Sizes</button>
        </div>
      </div>

      <!-- Drive Sizes Inputs -->
      <div id="driveSizes" class="mb-14"></div>
    </section>

    <!-- Parity Drives Section -->
    <section class="section-spacing">
      <h2 class="text-3xl font-semibold mb-4">Number of Parity Drives</h2>
      <div class="flex flex-wrap gap-2 mb-6">
        <div id="parityButtons" class="parity-buttons flex flex-wrap gap-2"></div>
      </div>
      <div id="parityDrives" class="mb-8"></div>
    </section>

    <!-- Results -->
    <section>
      <h2 class="text-3xl font-semibold mb-4">Usable Storage</h2>
      <div id="results" class="text-lg font-semibold"></div>
    </section>
  </main>

  <!-- Modal: Update All Drive Sizes -->
  <div id="updateAllDrivesModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg">
      <h5 class="text-xl font-semibold mb-4">Update All Drive Sizes</h5>
      <label for="newDriveSize" class="block mb-2">Enter new size for all drives:</label>
      <input
        type="number"
        id="newDriveSize"
        class="w-full mb-4 px-3 py-2 bg-gray-700 border border-gray-600 rounded"
        placeholder="Drive Size"
      />
      <label for="newDriveUnit" class="block mb-2">Select unit:</label>
      <select
        id="newDriveUnit"
        class="w-full mb-4 px-3 py-2 bg-gray-700 border border-gray-600 rounded"
      >
        <option value="TB">TB</option>
        <option value="GB">GB</option>
      </select>
      <div class="flex justify-end space-x-2">
        <button id="applyNewSizeBtn" class="btn-accent px-4 py-2 rounded">Apply</button>
        <button id="closeModalBtn" class="px-4 py-2 rounded border border-gray-600">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
