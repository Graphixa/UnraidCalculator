<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unraid Drive Calculator</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Google Font "Inter" -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #171717;
      color: #FFFFFF;
    }
    .accent {
      color: #e4322a;
    }
    .btn-accent {
      background-color: #e4322a;
      color: #FFFFFF;
    }
    .btn-accent:hover {
      background-color: #c12b22;
    }
    /* Custom Scrollbar for WebKit */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2c2c2c;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
    }
    /* Adjustments for H2 headings */
    h2 {
      font-size: 1.5rem; /* Increased font size */
      margin-bottom: 1rem; /* Added bottom margin */
    }
    /* Responsive adjustments for buttons */
    @media (max-width: 400px) {
      .drive-controls, .parity-controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .drive-controls > div, .drive-controls > button,
      .parity-controls > div, .parity-controls > button {
        margin-bottom: 8px;
      }
      .drive-buttons, .parity-buttons {
        flex-wrap: wrap;
      }
      .drive-buttons > button, .parity-buttons > button {
        margin-bottom: 8px;
      }
    }
    /* Additional spacing */
    .section-spacing {
      margin-bottom: 2rem;
    }
    /* Tooltip styling */
    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2d2d2d;
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.875rem;
      margin-bottom: 5px;
      opacity: 1;
    }
    .tooltip::after {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
    }
    /* Focus styles for accessibility */
    .focus\:ring-red-500:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(228, 50, 42, 0.5);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="sticky top-0 bg-gray-900 py-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between px-4">
      <div class="flex items-center">
        <img src="unraid-logo.png" alt="Unraid Logo" class="h-8 mr-3">
        <h1 class="text-2xl font-bold">Drive Calculator</h1>
      </div>
      <a href="https://github.com/graphixa/UnraidCalculator" class="text-white hover:text-red-500">
        Made with ❤️ by @graphixa
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto my-8 px-4">
    <!-- Data Drives Section -->
    <section class="section-spacing">
      <h2 class="text-xl font-semibold mb-4">Number of Data Drives</h2>
      <div class="drive-controls flex flex-wrap items-center space-x-2 mb-6">
        <!-- Drive buttons will be generated here -->
        <div id="driveButtons" class="drive-buttons flex flex-wrap space-x-2">
          <!-- Buttons will be inserted here -->
        </div>
        <!-- Custom Number Button and Input -->
        <div class="flex items-center space-x-2 mt-2">
          <button id="customButton" class="btn-drive custom-number px-3 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 focus:ring-red-500 tooltip" data-tooltip="Enter a custom number of data drives">
            Custom No.
          </button>
          <div id="customDriveInput" style="display: none;">
            <input
              type="number"
              id="numDrives"
              min="11"
              max="100"
              value="11"
              class="border border-gray-600 bg-gray-800 text-white px-3 py-2 rounded w-32 focus:ring-red-500"
              placeholder="Max 100"
              aria-label="Enter custom number of data drives"
            />
          </div>
        </div>
      </div>
      <!-- Update All Drive Sizes Button -->
      <div class="mt-6">
        <button id="updateAllDrivesBtn" class="btn-accent px-4 py-2 rounded focus:ring-red-500 tooltip" data-tooltip="Set all drive sizes at once">
          Update All Drive Sizes
        </button>
      </div>

      <!-- Drive Sizes Inputs -->
      <div id="driveSizes" class="mb-8">
        <!-- Drive size inputs will be appended here -->
      </div>
    </section>

    <!-- Parity Drives Section -->
    <section class="section-spacing">
      <h2 class="text-xl font-semibold mb-4">Number of Parity Drives</h2>
      <div class="parity-controls flex flex-wrap items-center space-x-2 mb-6">
        <!-- Parity buttons will be generated here -->
        <div id="parityButtons" class="parity-buttons flex flex-wrap space-x-2">
          <!-- Buttons will be inserted here -->
        </div>
      </div>
      <!-- Parity Drives Inputs -->
      <div id="parityDrives" class="mb-8">
        <!-- Parity drive inputs will be appended here -->
      </div>
    </section>

    <!-- Results -->
    <section class="section-spacing">
      <h2 class="text-xl font-semibold mb-4">Usable Storage</h2>
      <div id="results" class="text-lg font-semibold">
        <!-- Results will be displayed here -->
      </div>
    </section>
  </main>

  <!-- Feedback Form -->
  <footer class="bg-gray-900 py-6">
    <div class="container mx-auto px-4 text-center">
      <p>If you have any feedback or encounter issues, please visit our <a href="https://github.com/graphixa/UnraidCalculator/issues" class="text-red-500 hover:text-red-400">GitHub Issues Page</a>.</p>
    </div>
  </footer>

  <!-- Update All Drives Modal -->
  <div id="updateAllDrivesModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg">
      <h5 class="text-xl font-semibold mb-4">Update All Drive Sizes</h5>
      <label for="newDriveSize" class="block mb-2">Enter new size for all drives:</label>
      <input type="number" id="newDriveSize" class="w-full mb-4 px-3 py-2 bg-gray-700 border border-gray-600 rounded" placeholder="Drive Size" aria-label="Enter new size for all drives">
      <label for="newDriveUnit" class="block mb-2">Select unit:</label>
      <select id="newDriveUnit" class="w-full mb-4 px-3 py-2 bg-gray-700 border border-gray-600 rounded" aria-label="Select unit">
        <option value="TB">TB</option>
        <option value="GB">GB</option>
      </select>
      <div class="flex justify-end space-x-2">
        <button id="applyNewSizeBtn" class="btn-accent px-4 py-2 rounded">Apply</button>
        <button id="closeModalBtn" class="px-4 py-2 rounded border border-gray-600">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
