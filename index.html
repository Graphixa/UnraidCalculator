<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNRAID Calculator</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Include Google Font "Inter" -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">UNRAID Calculator</h1>

    <!-- Data Drives Section -->
    <h3 class="section-header">Number of Data Drives</h3>
    <div class="form-group">
      <div id="driveButtons" class="drive-buttons mt-2">
        <!-- Drive buttons will be generated here -->
      </div>
      <div id="customDriveInput" class="mt-2" style="display: none;">
        <input
          type="number"
          id="numDrives"
          min="11"
          value="11"
          class="form-control"
          placeholder="Enter number of drives"
        />
      </div>
    </div>

    <!-- Update All Drive Sizes Button -->
    <button id="updateAllDrivesBtn" class="btn btn-primary mb-3">Update All Drive Sizes</button>

    <!-- Drive Sizes Inputs -->
    <div id="driveSizes">
      <!-- Drive size inputs will be appended here -->
    </div>

    <!-- Parity Drives Section -->
    <h3 class="section-header">Number of Parity Drives</h3>
    <div class="form-group">
      <div id="parityButtons" class="parity-buttons mt-2">
        <!-- Parity buttons will be generated here -->
      </div>
    </div>
    <div id="parityDrives">
      <!-- Parity drive inputs will be appended here -->
    </div>

    <!-- Results -->
    <h3 class="section-header">Usable Storage</h3>
    <div id="results" class="mt-3"></div>
  </div>

  <!-- Update All Drives Modal -->
  <div class="modal fade" id="updateAllDrivesModal" tabindex="-1" aria-labelledby="updateAllDrivesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #2c2c2c; color: #FFFFFF;">
        <div class="modal-header">
          <h5 class="modal-title" id="updateAllDrivesModalLabel">Update All Drive Sizes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #FFFFFF;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="newDriveSize">Enter new size for all drives:</label>
          <input type="number" id="newDriveSize" class="form-control mb-2" placeholder="Drive Size">
          <label for="newDriveUnit">Select unit:</label>
          <select id="newDriveUnit" class="form-control">
            <option value="TB">TB</option>
            <option value="GB">GB</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" id="applyNewSizeBtn" class="btn btn-primary">Apply</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
