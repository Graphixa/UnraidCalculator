<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNRAID Calculator</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Include Google Font "Inter" -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center accent mb-4">UNRAID Calculator</h1>

    <!-- Data Drives Section -->
    <h3 class="section-header">Number of Data Drives</h3>
    <div class="form-group">
      <div id="driveButtons" class="drive-buttons mt-2">
        <!-- Drive buttons will be generated here -->
      </div>
      <div id="customDriveInput" class="mt-2" style="display: none;">
        <input
          type="number"
          id="numDrives"
          min="13"
          value="13"
          class="form-control"
          placeholder="Enter number of drives"
        />
      </div>
    </div>

    <!-- Drive Sizes Inputs -->
    <div id="driveSizes">
      <!-- Drive size inputs will be appended here -->
    </div>

    <!-- Parity Drives Section -->
    <h3 class="section-header">Number of Parity Drives</h3>
    <div class="form-group">
      <div id="parityButtons" class="parity-buttons mt-2">
        <button class="btn btn-parity" data-value="0">0</button>
        <button class="btn btn-parity" data-value="1">1</button>
        <button class="btn btn-parity" data-value="2">2</button>
      </div>
    </div>
    <div id="parityDrives">
      <!-- Parity drive inputs will be appended here -->
    </div>

    <!-- Results -->
    <h3 class="section-header">Usable Storage</h3>
    <div id="results" class="mt-3"></div>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
