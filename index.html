<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNRAID Calculator</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Google Font "Inter" -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #171717;
      color: #FFFFFF;
    }
    .accent {
      color: #e4322a;
    }
    .btn-accent {
      background-color: #e4322a;
      color: #FFFFFF;
    }
    .btn-accent:hover {
      background-color: #c12b22;
    }
    /* Custom Scrollbar for WebKit */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2c2c2c;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container mx-auto my-8 px-4">
    <h1 class="text-center text-3xl font-bold mb-8">UNRAID Calculator</h1>

    <!-- Data Drives Section -->
    <h3 class="text-xl font-semibold mb-4">Number of Data Drives</h3>
    <div class="flex flex-wrap items-center justify-between mb-6">
      <div class="flex flex-wrap space-x-2 mb-4">
        <!-- Drive buttons will be generated here -->
        <div id="driveButtons" class="flex flex-wrap space-x-2">
          <!-- Buttons will be inserted here -->
        </div>
        <!-- Custom Number Input -->
        <div id="customDriveInput" class="mt-2" style="display: none;">
          <input
            type="number"
            id="numDrives"
            min="11"
            value="11"
            class="border border-gray-600 bg-gray-800 text-white px-3 py-2 rounded"
            placeholder="Enter number of drives"
          />
        </div>
      </div>
      <!-- Update All Drive Sizes Button -->
      <button id="updateAllDrivesBtn" class="btn-accent px-4 py-2 rounded">Update All Drive Sizes</button>
    </div>

    <!-- Drive Sizes Inputs -->
    <div id="driveSizes" class="mb-8">
      <!-- Drive size inputs will be appended here -->
    </div>

    <!-- Parity Drives Section -->
    <h3 class="text-xl font-semibold mb-4">Number of Parity Drives</h3>
    <div class="flex flex-wrap space-x-2 mb-6">
      <!-- Parity buttons will be generated here -->
      <div id="parityButtons" class="flex flex-wrap space-x-2">
        <!-- Buttons will be inserted here -->
      </div>
    </div>
    <!-- Parity Drives Inputs -->
    <div id="parityDrives" class="mb-8">
      <!-- Parity drive inputs will be appended here -->
    </div>

    <!-- Results -->
    <h3 class="text-xl font-semibold mb-4">Usable Storage</h3>
    <div id="results" class="text-lg font-semibold">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <!-- Update All Drives Modal -->
  <div id="updateAllDrivesModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg">
      <h5 class="text-xl font-semibold mb-4">Update All Drive Sizes</h5>
      <label for="newDriveSize" class="block mb-2">Enter new size for all drives:</label>
      <input type="number" id="newDriveSize" class="w-full mb-4 px-3 py-2 bg-gray-700 border border-gray-600 rounded" placeholder="Drive Size">
      <label for="newDriveUnit" class="block mb-2">Select unit:</label>
      <select id="newDriveUnit" class="w-full mb-4 px-3 py-2 bg-gray-700 border border-gray-600 rounded">
        <option value="TB">TB</option>
        <option value="GB">GB</option>
      </select>
      <div class="flex justify-end space-x-2">
        <button id="applyNewSizeBtn" class="btn-accent px-4 py-2 rounded">Apply</button>
        <button id="closeModalBtn" class="px-4 py-2 rounded border border-gray-600">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
